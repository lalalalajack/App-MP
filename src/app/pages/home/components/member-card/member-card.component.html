<div class="member">
    <div class="login" *ngIf="!user else logined">
        <p>登录网易云音乐，可以享受无限收藏的乐趣，并且无限同步到手机</p>
        <button nz-button class="btn" (click)="openModal.emit()">用户登陆</button>
    </div>



    <ng-template #logined>
        <div class="n-myinfo">
            <div class="f-cb clearfix">
                <div class="head">
                    <img url="src\assets\images\lucy.jpg" [alt]="" />
                </div>
                <div class="info">
                    <h4><a class="nm ellipsis">{{user.nickname}}</a></h4>
                    <p class="lv">
                        <span class="u-lv u-icn2">
                            5<i class="lvright u-icn2"></i>
                        </span>
                    </p>
                </div>
            </div>

            <ul class="dny clearfix">
                <li class="fst">
                    <strong class="ellipsis">0</strong>
                    <span>动态</span>
                </li>
                <li>
                    <strong class="ellipsis">2</strong>
                    <span>关注</span>
                </li>
                <li class="lst">
                    <strong class="ellipsis">13</strong>
                    <span>粉丝</span>
                </li>
            </ul>
        </div>
    </ng-template>
</div>
