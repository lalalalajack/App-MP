<div id="app">
    <nz-layout class="layout">
        <nz-header class="header">
            <div class="wrap">
                <div class="left">
                    <h1>Music</h1>
                    <ul nz-menu nzTheme="dark" nzMode="horizontal">
                        <li nz-menu-item *ngFor="let item of menu" [routerLink]="item.path">{{item.label}}</li>
                    </ul>
                </div>
                <div class="right">
                    <!-- 搜索组件 -->
                    <app-mp-search (onSearch)="onSearch($event)" [searchResult]="searchResult"></app-mp-search>
                    <div class="member">
                        <div class="no-login">
                            <ul nz-menu nzTheme="dark" nzMode="horizontal">
                                <li nz-submenu>
                                    <div title>
                                        <span>登陆</span>
                                        <i nz-icon nzType="down" nzTheme="outline"></i>
                                    </div>
                                    <ul>
                                        <li nz-menu-item>
                                            <i nz-icon nzType="mobile" nzTheme="outline"></i>
                                            手机登陆
                                        </li>
                                        <li nz-menu-item>
                                            <span nz-icon nzType="user-add" nzTheme="outline"></span>
                                            注册
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nz-header>
        <nz-content class="content">
            <router-outlet></router-outlet>
        </nz-content>
        <nz-footer class="footer">
            Ant Design ©2022 Implement By Angular
        </nz-footer>
    </nz-layout>
</div>

<app-mp-player></app-mp-player>

<app-mp-layer-modal>
    <app-mp-layer-default></app-mp-layer-default>
</app-mp-layer-modal>
